<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <form>
        <fieldset>
            <legend>personal details</legend>
            <label for="name">Name:</label>
           <input type="text" id="name" name="name" placeholder="enter name"><br>
           <label for="pass">Password:</label>
           <input type="password" id="pass" name="pass" value="pass"><br>
        </fieldset>
           Are you a engineer?:<input type="checkbox" value="check"><br>
           css:<input type="radio" id="css" name="radio" value="css">
           html:<input type="radio" id="html" name="radio" value="html"><br>
           <select id="select" name="select"size="4" multiple >
            <option value="sun">sunday</option>
            <option value="mon">monday</option>
            <option value="tue">tuesday</option>
            <option value="wed">wednesday</option>
            <option value="thr">thrusday</option>
            <option value="fri">friday</option>
            <option value="sat">saturday</option>
           </select><br>
           <input list="data">
           <datalist id="data" >
            <option value="sun">sunday</option>
            <option value="mon">monday</option>
            <option value="tue">tuesday</option>
            <option value="wed">wednesday</option>
            <option value="thr">thrusday</option>
            <option value="fri">friday</option>
            <option value="sat">saturday</option>
           </datalist><br>
        
           <textarea rows="10" cols="20">comment</textarea><br>
           <input type="submit">
        </form>
    </body>
</html>
